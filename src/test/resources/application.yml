spring:
    application:
        name: parking_model

    jpa:
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    datasource:
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MYSQL
        username: sa
        password: sa
        driver-class-name: org.h2.Driver

server:
    port : 8086